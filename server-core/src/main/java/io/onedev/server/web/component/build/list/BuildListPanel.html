<wicket:panel>
	<div class="build-list">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order builds here">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-outline-secondary" title="Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</form>
			<div class="operations">
				<a wicket:id="showSavedQueries" class="show-saved-queries">
					<wicket:svg href="eye" class="icon"></wicket:svg>
					Show Saved Queries
				</a>
				<a wicket:id="saveQuery" class="save-query">
					<wicket:svg href="save" class="icon"></wicket:svg>
					Save Query
				</a>
				<a wicket:id="listParams" class="list-params">
					<wicket:svg href="select" class="icon"></wicket:svg>
					Display Params
				</a>
				<a wicket:id="orderBy" class="order-by">
					<wicket:svg href="sort" class="icon"></wicket:svg>
					Order By
				</a>
			</div>
		</div>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback"></div>
			<table wicket:id="builds" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="buildFrag">
		<a wicket:id="link">
			<span wicket:id="icon"></span> 
			<span wicket:id="label"></span>
		</a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="jobFrag">
		<a wicket:id="link">
			<span wicket:id="label"></span>
		</a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="dateFrag">
		<span wicket:id="name"></span>
		<span wicket:id="date"></span> 
	</wicket:fragment>	
	<wicket:fragment wicket:id="commitFrag">
		<a wicket:id="hashLink" class="hash"><span wicket:id="hash"></span></a>
		<a wicket:id="copyHash"><wicket:svg href="copy" class="icon"></wicket:svg></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="listParamsFrag">
		<div class="build-list-params">
			<form wicket:id="form">
				<div class="modal-header">
					<h5 id="modal-title" class="modal-title">Params to Display</h5>
					<button wicket:id="close" type="button" class="close">&times;</button>
				</div>
				<div class="modal-body">
					<input wicket:id="params" type="hidden" class="form-control">
				</div>
				<div class="modal-footer">
					<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save">
					<button wicket:id="useDefault" class="btn btn-primary">Use Default</button>
					<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</wicket:fragment>	
</wicket:panel>
