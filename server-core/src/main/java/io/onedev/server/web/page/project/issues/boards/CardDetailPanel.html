<wicket:panel>
	<div class="board-card-detail">
		<div class="modal-header">
			<h5 wicket:id="title"></h5>
			<button wicket:id="close" type="button" class="close">&times</button>
		</div>
		<div class="body">
			<div class="main">
				<div wicket:id="operations"></div>
				<ul wicket:id="tabs" class="tabs nav nav-tabs"></ul>
				<div wicket:id="tabContent"></div>
			</div>
			<div wicket:id="moreInfo"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="commitsFrag">
		<div wicket:id="commits" class="commits"></div>
		<div class="help-block"><wicket:svg href="info-circle" class="icon"/> This page lists recent commits fixing the issue</div>
	</wicket:fragment>
</wicket:panel>
