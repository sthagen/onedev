<wicket:extend>
	<div class="page-title">User Administration</div>
	<div class="user-list list">
		<div class="head clearfix">
			<div class="float-left clearable-wrapper">
				<input wicket:id="filterUsers" class="form-control search" placeholder="Filter users">
			</div>
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New User</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="users" class="users table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><img wicket:id="avatar"> <span wicket:id="name" class="name"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="impersonate" title="Impersonate this user"><wicket:svg href="user-tick" class="icon"/></a>
		<a wicket:id="delete" title="Delete this user"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
