<wicket:panel>
	<div class="branch-selector">
		<input wicket:id="branch" class="form-control input-sm branch" placeholder="Search branch"></input>
		<ul wicket:id="branches" class="branches autosize list-unstyled">
			<li wicket:id="branches" class="selectable">
				<a wicket:id="link"><wicket:svg href="tick" class="icon"/> <span wicket:id="label"></span></a>
			</li>			
		</ul>
	</div>
</wicket:panel>
