<wicket:panel>
	<div wicket:id="content" class="content">
		<div wicket:id="head" class="head clearfix">
			<a wicket:id="userIdent" class="float-left"></a>
			<span wicket:id="title" class="float-left"></span>
			<span wicket:id="count" class="badge badge-secondary float-left"></span>
			<a wicket:id="addCard" title="Add new card to this column" class="add-card float-right"><wicket:svg href="plus" class="icon"></wicket:svg></a>
			<a wicket:id="viewAsList" title="Show issues in list" class="show-list float-right"><wicket:svg href="unordered-list" class="icon"></wicket:svg></a>
		</div>
		<div wicket:id="body" class="body"></div>
	</div>
</wicket:panel>
