<wicket:panel>
	<div class="commit-list">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query commits here">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-outline-secondary" title="Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</form>
			<div class="operations">
				<a wicket:id="showSavedQueries" class="show-saved-queries">
					<wicket:svg href="eye" class="icon"></wicket:svg>
					Show Saved Queries
				</a>
				<a wicket:id="saveQuery" class="save-query">
					<wicket:svg href="save" class="icon"></wicket:svg>
					Save Query
				</a>
			</div>
		</div>
        <div wicket:id="body" class="body">
            <div wicket:id="feedback"></div>
            <ul class="list list-unstyled">
                <li wicket:id="commits"></li>
            </ul>
            <div wicket:id="noCommits" class="no-records">No commits found</div>
        </div>
        <div wicket:id="foot" class="foot">
            <a wicket:id="more" class="btn btn-secondary">More commits</a>
            <div wicket:id="tooMany" class="alert alert-warning">Too many commits to load</div>
        </div>
	</div>
	<wicket:fragment wicket:id="commitFrag">
		<div class="avatar">
			<span wicket:id="avatar"></span>
		</div>
		<div class="detail">
			<div class="message-and-labels clearfix">
				<div wicket:id="message" class="message float-left"></div>
				<div wicket:id="labels" class="float-left">
					<span wicket:id="label" class="badge badge-secondary"></span>
				</div>
			</div>
			<div wicket:id="contribution"></div>
		</div>
		<div class="actions">
	        <span wicket:id="buildStatus" class="build-status"></span>
	        <span class="btn-group hash">
	            <a wicket:id="hashLink" class="btn btn-outline-secondary hash"><span wicket:id="hash"></span></a>
	            <a wicket:id="copyHash" class="btn btn-outline-secondary"><wicket:svg href="copy" class="icon"></wicket:svg></a>
	        </span>
	        <span class="btn-group browse">
	            <a wicket:id="browseCode" title="Browse code" class="btn btn-outline-secondary"><wicket:svg href="files" class="icon"></wicket:svg></a>
	            <wicket:enclosure>
	            <a wicket:id="compare" class="compare btn btn-outline-secondary" title="Compare with base revision"><wicket:svg href="diff" class="icon"></wicket:svg></a>
	            </wicket:enclosure>
	        </span>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="dateFrag">
		<wicket:svg href="calendar" class="icon icon-lg mr-1"></wicket:svg> <span wicket:id="date"></span>
	</wicket:fragment>
</wicket:panel>
