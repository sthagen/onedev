<wicket:panel>
	<div class="job-executor card">
		<div class="card-header">
			<span class="drag-indicator"><wicket:svg href="grip" class="icon"></wicket:svg></span>
			<span wicket:id="name" class="name"></span>
			<a wicket:id="edit" title="Edit this executor"><wicket:svg href="edit" class="icon"></wicket:svg></a>
			<a wicket:id="delete" title="Delete this executor"><wicket:svg href="trash" class="icon"></wicket:svg></a>
			<div class="form-check-inline">
				<input wicket:id="enable" type="checkbox" class="form-check-input">
				<label wicket:id="enableLabel" class="form-check-label">Enable</label>
			</div>
		</div>
		<div class="card-body">
			<div wicket:id="executor"></div>
		</div>
	</div>
</wicket:panel>
