<wicket:panel>
	<div class="project-info" id="project-info">
		<div wicket:id="name" class="name"></div>
		<wicket:enclosure child="forkedFrom">
			<div class="forked-from">
				forked from <a wicket:id="forkedFrom"><span wicket:id="label"></span></a>
			</div>
		</wicket:enclosure>
		<div class="forks">
			<a wicket:id="forks" class="forks"><span wicket:id="label"></span></a>
			<a wicket:id="forkNow" class="fork-now">fork now</a>
		</div>
		<div wicket:id="description" class="description"></div>
	</div>
</wicket:panel>
