<wicket:extend>
	<div id="milestone-detail">
		<h4 class="title clearfix">
			<div wicket:id="name" class="name pull-left"></div>
			<div wicket:id="status" class="status pull-left"></div>
			<div wicket:id="due" class="due pull-left"></div>
			<div wicket:id="issueStats" class="issue-stats pull-left"></div>
			<div wicket:id="actions" class="actions pull-left"></div>
		</h4>
		<div wicket:id="description" class="description"></div>
		<div wicket:id="issues" class="issues"></div>
	</div>
</wicket:extend>
