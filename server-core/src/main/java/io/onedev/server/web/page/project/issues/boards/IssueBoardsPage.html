<wicket:extend>
	<div wicket:id="content" id="issue-boards"></div>
	<wicket:fragment wicket:id="hasBoardsFrag">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group">
					<span class="input-group-prepend">
						<a wicket:id="board" title="Board" class="board-selector btn btn-outline-secondary">
							<wicket:svg href="split" class="icon"></wicket:svg>
							<span wicket:id="label"></span>
							<wicket:svg href="arrow" class="icon rotate-90"></wicket:svg>
						</a>
						<a wicket:id="backlog" class="backlog btn btn-outline-secondary"><wicket:svg href="inbox" class="icon"></wicket:svg> Backlog</a>
						<a wicket:id="milestone"></a>
					</span>
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-outline-secondary" title="Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
						<button wicket:id="orderBy" class="btn btn-outline-secondary" title="Order by"><wicket:svg href="sort" class="icon"></wicket:svg></button>
					</span>
				</div>
			</form>
		</div>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="columns">
				<div wicket:id="columns" class="column"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="noBoardsFrag">
		<div class="alert alert-info no-boards">No issue boards defined 
			<a wicket:id="newBoard"><wicket:svg href="plus" class="icon"></wicket:svg> Add New</a>
			<a wicket:id="useDefault"><wicket:svg href="undo" class="icon"></wicket:svg> Use Default</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="hasMilestoneFrag">
		<a wicket:id="link" title="Milestone" class="milestone-selector btn">
			<wicket:svg href="milestone" class="icon"></wicket:svg>
			<span wicket:id="label"></span>
			<wicket:svg href="arrow" class="icon rotate-90"></wicket:svg>
		</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="boardMenuFrag">
		<div class="board-menu">
			<table class="boards table">
				<tr wicket:id="boards" class="board">
					<td class="name">
						<span wicket:id="dragIndicator" class="drag-indicator"><wicket:svg href="grip" class="icon"/></span>			
						<a wicket:id="select" class="select"><span wicket:id="name"></span></a>
					</td>
					<td wicket:id="actions" class="actions">
						<a wicket:id="edit" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
						<a wicket:id="delete" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
					</td>
				</tr>
			</table>
			<a wicket:id="newBoard" class="btn btn-outline-secondary btn-sm btn-block new-board"><wicket:svg href="plus" class="icon"></wicket:svg> Add New Board</a>
			<a wicket:id="useDefault" class="btn btn-outline-secondary btn-sm btn-block use-global"><wicket:svg href="undo" class="icon"></wicket:svg> Use Default Boards</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="milestoneMenuFrag">
		<div class="milestone-menu">
			<table class="milestones">
				<tr wicket:id="milestones" class="milestone">
					<td class="name">
						<a wicket:id="select"><span wicket:id="name"></span></a>
					</td>
					<td class="status">
						<span wicket:id="status"></span>
					</td>
					<td class="due-date">
						<span wicket:id="dueDate"></span>
					</td>
					<td wicket:id="actions" class="actions">
						<a wicket:id="close" class="action">close</a>
						<a wicket:id="reopen" class="action">reopen</a>
						<a wicket:id="edit" class="action">edit</a>
						<a wicket:id="delete" class="action">delete</a>
					</td>
				</tr>
			</table>
			<a wicket:id="showClosed" class="show-closed btn btn-block btn-outline-secondary btn-sm"><wicket:svg href="arrow-double" class="icon rotate-90"></wicket:svg> Show Closed</a>
			<a wicket:id="newMilestone" class="new-milestone btn btn-block btn-outline-secondary btn-sm"><wicket:svg href="plus" class="icon"></wicket:svg> Add New Milestone</a>
		</div>
	</wicket:fragment>
</wicket:extend>
