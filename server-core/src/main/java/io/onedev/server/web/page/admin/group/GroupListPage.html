<wicket:extend>
	<div class="page-title">Group Administration</div>
	<div class="group-list list">
		<div class="head clearfix">
			<div class="float-left clearable-wrapper">
				<input wicket:id="filterGroups" class="form-control search" placeholder="Filter groups">
			</div>
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New Group</a>
			</div>
        </div>        
		<div class="body">
			<table wicket:id="groups" class="groups table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" title="Delete this group"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
