<wicket:extend>
	<div class="job-secret-list list">
		<div wicket:id="secretsNote" class="help-block"></div>
		<div class="head clearfix">
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="secrets" class="secrets table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" title="Edit this secret"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" title="Delete this secret"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
