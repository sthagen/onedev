<wicket:panel>
	<div class="head clearfix">
		<wicket:enclosure child="state">
			<div class="state float-left">
				<span wicket:id="state"></span>
			</div>
		</wicket:enclosure>
		<div wicket:id="fields" class="field float-left"></div>
		<a wicket:id="detail" class="detail float-left" title="Click to show issue details"><wicket:svg href="detail" class="icon"/></a>
		<div class="float-right avatars">
			<a wicket:id="avatars" class="avatar"></a>
		</div>
	</div>
	<div class="body">
		<a wicket:id="number"></a>
		<span wicket:id="title"></span>
	</div>
</wicket:panel>
