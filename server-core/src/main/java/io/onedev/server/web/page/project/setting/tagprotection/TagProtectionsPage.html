<wicket:extend>
	<div class="page-title">Tag Protection</div>
	<div class="help-block">Define tag protection rules</div>
	<div wicket:id="tagProtectionSetting" class="card-list">
		<ul class="list-unstyled protections">
			<li wicket:id="protections" class="protection"><div wicket:id="protection"></div></li>
		</ul>
		<div wicket:id="newProtection"></div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="protection card">
			<div class="card-header">Edit Rule</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="add-new"><wicket:svg href="plus-circle-o" class="icon"></wicket:svg> Add Rule</a>
	</wicket:fragment>
</wicket:extend>
