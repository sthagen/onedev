<wicket:extend>
	<div class="state-transitions">
		<div class="text-muted mb-4">
			<wicket:svg href="bulb" class="icon"/> Define default issue transitions for all projects here. 
			A certain project can override this setting to define its own issue transitions.
		</div>
		<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add issue state transition"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<table wicket:id="stateTransitions" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
