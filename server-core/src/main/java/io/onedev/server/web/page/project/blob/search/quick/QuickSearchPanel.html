<wicket:panel>
	<div class="quick-search">
		<div class="modal-header">
			<h5 class="modal-title">File and Symbol Search</h5>
			<button wicket:id="close" type="button" class="close">&times;</button>
		</div>
		<div class="modal-body">
			<input wicket:id="input" class="form-control"></input>
			<div wicket:id="result" class="result">
				<wicket:enclosure child="symbolHits">
				<ul class="list-unstyled">
					<li wicket:id="symbolHits" class="hit selectable">
						<a wicket:id="link">
							<span class="icon"><img wicket:id="icon"></img></span>
							<span wicket:id="label" class="text"></span>
							<wicket:enclosure child="scope">
								<span class="scope">
								-- <span wicket:id="scope"></span> 
								</span>
							</wicket:enclosure>
						</a>
					</li>
					<wicket:enclosure child="moreSymbolHits">
					<li class="hit selectable more-matches">
						<a wicket:id="moreSymbolHits">
							<span class="icon"><wicket:link><img src="point.png"></img></wicket:link></span>						
							<em class="text">Show more</em>
						</a>
					</li>
					</wicket:enclosure>
				</ul>
				</wicket:enclosure>
				<div wicket:id="noMatches" class="no-matches"><wicket:svg href="info-circle" class="icon"/> No any matches</div>
			</div>
		</div>
	</div>
</wicket:panel>
