<wicket:extend>
	<div id="milestone-list">
		<div class="head clearfix">
			<div class="pull-left">
				<span class="btn-group">
					<a wicket:id="open" class="btn btn-default">Open</a>
					<a wicket:id="closed" class="btn btn-default">Closed</a>
				</span>
			</div>
			<div class="pull-left">
				<a wicket:id="sort" class="btn btn-default">Sort <i class="fa fa-caret-down"></i></a>
			</div>
			<div class="pull-right">
				<a wicket:id="newMilestone" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="milestones" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="issueStatsFrag">
		<div wicket:id="content"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:extend>
