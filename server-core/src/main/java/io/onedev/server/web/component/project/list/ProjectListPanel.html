<wicket:panel>
	<div class="project-list">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order projects here">
					<span class="input-group-append">
						<button wicket:id="submit" type="submit" class="btn btn-outline-secondary" title="Query"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</form>
			<a wicket:id="newProject" class="add-new btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> New</a>
			<div class="operations">
				<a wicket:id="showSavedQueries" class="show-saved-queries">
					<wicket:svg href="eye" class="icon"></wicket:svg>
					Show Saved Queries
				</a>
				<a wicket:id="saveQuery" class="save-query">
					<wicket:svg href="save" class="icon"></wicket:svg>
					Save Query
				</a>
				<a wicket:id="orderBy" class="order-by">
					<wicket:svg href="sort" class="icon"></wicket:svg>
					Order By
				</a>
			</div>
		</div>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback"></div>
			<table wicket:id="projects" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="projectFrag">
		<a wicket:id="link"><img wicket:id="avatar"> <span wicket:id="name" class="name"></span></a> 
	</wicket:fragment>
</wicket:panel>
