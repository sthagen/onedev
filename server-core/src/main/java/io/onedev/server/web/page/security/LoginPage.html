<wicket:extend>
	<div id="login" class="center-box">
		<h1><wicket:svg href="logo" class="logo icon"></wicket:svg> OneDev Login</h1>
		<div wicket:id="feedback"></div>
		<form wicket:id="form" method="post">
			<div class="input-group username">
				<span class="input-group-prepend"><span class="input-group-text"><wicket:svg href="user" class="icon"></wicket:svg></span></span>
				<input wicket:id="userName" autocomplete="username" type="text" class="form-control input-lg" placeholder="User name" />
			</div>
			<div class="input-group password">
				<span class="input-group-prepend"><span class="input-group-text"><wicket:svg href="key" class="icon"></wicket:svg></span></span>
				<input wicket:id="password" autocomplete="current-password" type="password" class="form-control input-lg" placeholder="Password" />
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-check form-group">
						<input wicket:id="rememberMe" id="rememberMe" type="checkbox" class="form-check-input">
						<label class="form-check-label" for="rememberMe">Remember Me</label>
					</div>				
				</div>
				<div class="col-sm-6">
					<button class="btn btn-primary btn-block" type="submit">Sign in</button>
				</div>
			</div>
		</form>
		<div class="forget-register">
			<a wicket:id="forgetPassword">Forgot your password?</a>
			<a wicket:id="registerUser">Register a user</a>
		</div>
		<wicket:enclosure child="ssoButtons">
		<div class="sso">
			<a wicket:id="ssoButtons" class="btn btn-secondary"><img wicket:id="image"> <span wicket:id="label"></span></a>
		</div>
		</wicket:enclosure>
	</div>
</wicket:extend>
