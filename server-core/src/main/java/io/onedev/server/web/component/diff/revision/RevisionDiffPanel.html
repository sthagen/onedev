<wicket:panel>
	<div class="revision-diff resize-aware scroll-aware">
		<div wicket:id="revisionsIndexing" class="revisions-indexing">
			<img wicket:id="icon">
			<span>Revisions indexing in progress... (symbol navigation in revisions will be accurate after indexed)</span>
		</div>
		<!-- disable auto focus here as otherwise we have problems jumping to marked code blocks -->
		<table class="head no-autofocus">
			<tr>
				<td class="view-mode">
					<span class="btn-group">
						<a wicket:id="unified" class="btn btn-outline-secondary">Unified</a>
						<a wicket:id="split" class="btn btn-outline-secondary">Split</a>
					</span>
				</td>
				<td class="whitespace-option">
					<span wicket:id="whitespaceOption" class="btn btn-outline-secondary dropdown-toggle" title="White space options">White space</span>
				</td>
				<td class="path-filter">				
					<form wicket:id="pathFilter">
						<div class="clearable-wrapper">
							<div class="input-group">
	                            <input wicket:id="input" class="form-control" spellcheck="false" autocomplete="off" placeholder="Filter by path">
								<span class="input-group-append">
									<button wicket:id="submit" title="Filter" class="btn btn-outline-secondary" type="submit"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
								</span>
							</div>
						</div>
					</form>
				</td>
            </tr>
		</table>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback"></div>
			<div class="title"><a wicket:id="totalFiles" class="total-files"></a></div>
			<div wicket:id="tooManyFiles" class="alert alert-warning">Sorry we are unable to display all files as there are too many</div>
			<ul wicket:id="diffStats" class="diff-stats list-unstyled">
				<li wicket:id="diffStats" class="diff-stat clearfix">
					<svg wicket:id="icon" class="icon float-left"></svg>
					<a wicket:id="file" class="file float-left"><span wicket:id="name"></span></a>
					<span wicket:id="hasComments" title="There are comments on this file"><wicket:svg href="comments" class="icon"></wicket:svg></span>
					<wicket:enclosure child="bar">
					<span wicket:id="bar" class="bar float-right"></span>
					<span wicket:id="deletions" class="deletions float-right"></span>
					<span wicket:id="additions" class="additions float-right"></span>
					</wicket:enclosure>
				</li>
			</ul>
			<div class="detail">
				<div wicket:id="comment" class="comment">
					<div class="ui-resizable-handle ui-resizable-e"></div>
					<div class="content">
						<div wicket:id="head" class="head clearfix">
							<a wicket:id="context" class="float-left context close" title="Compare with another revision"><wicket:svg href="diff" class="icon"></wicket:svg></a>
							<a wicket:id="locate" class="float-left locate close"><wicket:svg href="hand" class="icon"></wicket:svg></a>
							<a wicket:id="close" class="float-left close" title="Hide comment"><wicket:svg href="times" class="icon"></wicket:svg></a>
						</div>
						<div wicket:id="body" class="body"></div>
					</div>
				</div>
				<ul class="diffs list-unstyled">
					<li wicket:id="diffs" class="diff">
						<div wicket:id="diff"></div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="newCommentFrag">
		<form wicket:id="form" class="new-comment leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<div wicket:id="content"></div>
			</div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-secondary">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
