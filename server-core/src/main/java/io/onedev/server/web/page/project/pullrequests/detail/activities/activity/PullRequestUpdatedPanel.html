<wicket:panel>
	<div class="head">
		New commits added <span wicket:id="age"></span>
	</div>
	<div class="body">
		<div wicket:id="tooManyCommits" class="alert alert-warning"></div>
		<div wicket:id="commits">
			<div class="author"><span wicket:id="author"></span></div> 
			<div class="message">
				<div wicket:id="message"></div> 
			</div>
			<div class="actions">
				<span wicket:id="buildStatus" class="build-status"></span>
				<span class="btn-group hash">
					<a wicket:id="hashLink" class="hash btn btn-xs btn-default"><span wicket:id="hash"></span></a>
                    <a wicket:id="copyHash" class="btn btn-xs btn-default"><i class="fa fa-clipboard"></i></a>
				</span>
				<span class="btn-group browse">
					<a wicket:id="browseCode" title="Browse code" class="btn btn-default btn-xs"><i class="fa fa-file-text-o"></i></a>
				</span>
			</div>
		</div>
	</div>
</wicket:panel>
