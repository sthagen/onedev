<wicket:panel>
	<div class="blob-edit autofit">
		<div class="head clearfix">
			<div class="float-left active tab edit">
				<a>
					<wicket:svg href="edit" class="icon"></wicket:svg>
					Edit
				</a>
			</div>
			<div wicket:id="editPlainTab" class="float-left tab edit-plain">
				<a>
					<wicket:svg href="edit-file" class="icon"></wicket:svg>
					Edit Source
				</a>
			</div>
			<div wicket:id="saveTab" class="float-left save tab">
				<a>
					<wicket:svg href="save" class="icon"></wicket:svg>
					Save
				</a>
			</div>
			<div class="float-left cancel"><a wicket:id="cancelLink" tabindex="-1">Cancel</a></div>
			<div wicket:id="editOptions" class="options float-right expanded"></div>
		</div>
		<div class="body">
            <form wicket:id="content" class="content leave-confirm" onsubmit="return false;">
                <div wicket:id="feedback" class="feedback"></div>
				<div wicket:id="editor" class="editor"></div>
				<input wicket:id="position" type="hidden" class="position">
                <a wicket:id="edit" class="edit submit">submit</a>
                <a wicket:id="editPlain" class="edit-plain submit">submit</a>
                <a wicket:id="save" class="save submit">submit</a>
			</form>
			<div wicket:id="commitOptions" class="commit-options"></div>
		</div>
	</div>
</wicket:panel>
