<wicket:panel>
	<div class="watch-status">
		<a wicket:id="default">
			<wicket:svg href="tick" class="icon"/>
			<div class="title">Watch if involved (default)</div>
			<div class="description">Start to watch once I am involved</div>
		</a>
		<a wicket:id="watch">
			<wicket:svg href="tick" class="icon"/>
			<div class="title">Watch</div>
			<div class="description">You will be notified of any activities</div>
		</a>
		<a wicket:id="doNotWatch">
			<wicket:svg href="tick" class="icon"/>
			<div class="title">Do not watch</div>
			<div class="description">Ignore activities irrelevant to me</div>
		</a>
	</div>
</wicket:panel>
