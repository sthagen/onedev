<wicket:extend>
	<div id="sso-connectors">
		<div class="page-title">Single Sign On Providers</div>
		<div class="def-list list">
			<div class="head clearfix">
				<div class="float-left">
					<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New</a>
				</div>
			</div>
			<div class="body">
				<table wicket:id="connectors" class="table table-hover"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="columnFrag">
		<a wicket:id="link"><span wicket:id="label"></span> </a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewConnectorFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-secondary"><wicket:svg href="edit" class="icon"></wicket:svg> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-secondary"><wicket:svg href="trash" class="icon"></wicket:svg> Delete</a>
		</div>
		<div wicket:id="feedback"></div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:extend>
