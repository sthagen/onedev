<wicket:extend>
    <div wicket:id="content" class="build-spec build-spec-view"></div>
    <wicket:fragment wicket:id="validFrag">
        <div class="valid">
              <div class="head">
                  <a class="jobs">Jobs</a>
                  <a class="properties">Properties</a>
              </div>
            <div class="body">
                <div wicket:id="jobs" class="jobs"></div>
                <div wicket:id="properties" class="properties"></div>
            </div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="invalidFrag">
        <div class="invalid">
            <div class="title">Error rendering build spec</div>
            <div wicket:id="errorMessage" class="error-message"></div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="hasJobsFrag">
        <div class="side">
        	<div class="navs">
        		<div wicket:id="navs" class="nav">
            	<a class="select"><span wicket:id="jobName"></span></a>
            	<a wicket:id="run" class="run" title="Run this job"><wicket:svg href="play" class="icon"></wicket:svg></a>
        	</div>
        </div></div>
        <div class="contents">
            <div wicket:id="contents" class="content"></div>
        </div>
    </wicket:fragment>
</wicket:extend>
