<wicket:panel>
	<div class="tag-protection card card-default">
		<div class="card-header">
			<span class="drag-indicator"><wicket:svg href="grip" class="icon"/></span>
			<a wicket:id="edit" title="Edit this rule"><wicket:svg href="edit" class="icon"></wicket:svg></a>
			<a wicket:id="delete" title="Delete this rule"><wicket:svg href="trash" class="icon"></wicket:svg></a>
			<div class="form-check-inline">
				<input wicket:id="enable" class="form-check-input" type="checkbox"> 
				<label wicket:id="enableLabel" class="form-check-label">Enable</label>				
			</div>
		</div>
		<div class="card-body">
			<div wicket:id="protection"></div>
		</div>
	</div>
</wicket:panel>
