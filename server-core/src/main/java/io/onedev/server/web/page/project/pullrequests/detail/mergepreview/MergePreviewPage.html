<wicket:extend>
	<div wicket:id="content" class="merge-preview"></div>
	<wicket:fragment wicket:id="availableFrag">
		<div class="available">
			<div class="commits clearfix">
				<div class="commit float-left">
					<div class="title">Base</div>
					<span class="btn-group">
						<a wicket:id="targetHead" class="hash btn btn-sm btn-outline-secondary"><span wicket:id="hash"></span></a> 
						<a wicket:id="copyTargetHead" class="btn btn-sm btn-outline-secondary"><wicket:svg href="copy" class="icon"></wicket:svg></a> 
					</span> 
					<div class="description">Head of target branch</div>
				</div>
				<div class="vs float-left">VS</div> 
				<div class="commit float-left">
					<div class="title">Compare</div>
					<span class="btn-group">
						<a wicket:id="mergedCommit" class="hash btn btn-sm btn-outline-secondary"><span wicket:id="hash"></span></a>
						<a wicket:id="copyMergedCommit" class="btn btn-sm btn-outline-secondary"><wicket:svg href="copy" class="icon"></wicket:svg></a>
					</span>
					<span wicket:id="buildStatus" class="build-status"></span>						
					<div class="description">Merge preview commit</div>
				</div>
			</div>
			<div wicket:id="outDated" class="out-dated alert alert-warning">
				<a wicket:id="link"><wicket:svg href="warning-o" class="icon"></wicket:svg> Merge preview is outdated, click to refresh</a> 
			</div>
			<div wicket:id="revisionDiff" class="body"></div>		
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="notAvailableFrag">
		<div class="not-available alert alert-warning"><wicket:svg href="info-circle" class="icon"></wicket:svg> Merge preview not available</div>
	</wicket:fragment>
</wicket:extend>
