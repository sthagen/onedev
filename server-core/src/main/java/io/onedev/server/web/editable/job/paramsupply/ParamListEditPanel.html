<wicket:panel>
    <div class="job-params-edit">
        <div wicket:id="params" class="job-param form-group">
            <label class="name control-label">
                <span wicket:id="name"></span>
                <span wicket:id="required" class="required">*</span>
            </label>
            <select wicket:id="valuesProvider" class="form-control values-provider"></select>
            <div wicket:id="values" class="values"></div>
	        <div wicket:id="feedback" class="feedback"></div>
	        <p wicket:id="description" class="help-block"></p>
        </div>
    </div>
    <wicket:fragment wicket:id="specifiedValuesFrag">
        <div wicket:id="values" class="specified-value">
            <div wicket:id="value"></div>
            <a wicket:id="delete" title="Delete this value"><wicket:svg href="trash" class="icon"></wicket:svg></a>
            <div wicket:id="feedback" class="feedback"></div>
        </div>
        <a wicket:id="add" class="btn btn-success btn-sm"><wicket:svg href="plus" class="icon"></wicket:svg> Add Value</a>
        <a class="help" title="Add additional values to run matrix build. The job will run for each possible combination of different values across all parameters">
			<wicket:svg href="question-circle" class="icon"/>
		</a>
    </wicket:fragment>
</wicket:panel>
