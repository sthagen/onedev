<wicket:extend>
	<div class="help-block">Define all custom issue fields here. Each project can 
	decide to use all or a subset of these fields via its issue transition setting</div>
	<div class="issue-fields def-list list">
		<div class="head clearfix">
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New</a>
			</div>
		</div>
		<table wicket:id="issueFields" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="columnFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewFieldFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-outline-secondary"><wicket:svg href="edit" class="icon"></wicket:svg> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-outline-secondary"><wicket:svg href="trash" class="icon"></wicket:svg> Delete</a>
		</div>
		<div wicket:id="viewer1"></div>
		<div wicket:id="viewer2"></div>
	</wicket:fragment>
</wicket:extend>
