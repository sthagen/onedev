<wicket:panel>
	<div class="no-commits alert alert-warning">
		<div class="title">Project does not have any code yet</div>
		<div class="content">You may initialize code of the project by <a wicket:id="addFiles">adding files</a>, 
		or <a wicket:id="pushInstructions">pushing an existing repository</a></div>
	</div>
	<wicket:fragment wicket:id="pushInstructionsFrag">
		<div class="title">Run below commands from within your git repository:</div>
		<div class="code">
			<div>git remote add origin <span wicket:id="url"></span></div>
			<div>git push -u origin master</div>
		</div>
	</wicket:fragment>
</wicket:panel>
