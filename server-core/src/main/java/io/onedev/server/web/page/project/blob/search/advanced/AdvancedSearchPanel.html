<wicket:panel>
	<form wicket:id="form" class="advanced-search">
		<div class="modal-header">
			<h5 class="modal-title">Advanced Search</h5>
			<button wicket:id="close" type="button" class="close">&times;</button>
		</div>
		<div class="modal-body">
			<ul wicket:id="tabs" class="nav nav-tabs"></ul>
			<div wicket:id="searchOptions"></div>
		</div>
		<div class="modal-footer">
			<button wicket:id="search" class="btn btn-primary">Search</button>
			<button wicket:id="cancel" class="btn btn-secondary">Cancel</button>
		</div>
	</form>
	<wicket:fragment wicket:id="symbolSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control" type="text">
			<p class="help-block">(* = any string, ? = any character)</p>
			<div wicket:id="feedback" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label class="form-check-inline"><input wicket:id="caseSensitive" type="checkbox" class="form-check-input"> Case sensitive</label>
		</div>
		<div class="form-group">
			<label>File name patterns (separated by comma)</label>
			<input wicket:id="fileNames" class="form-control" type="text" placeholder="File name patterns such as *.java, *.c">
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
	<wicket:fragment wicket:id="fileSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control" type="text">
			<p class="help-block">(* = any string, ? = any character)</p>
			<div wicket:id="feedback" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label class="form-check-inline"><input wicket:id="caseSensitive" type="checkbox" class="form-check-input"> Case sensitive</label>
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
	<wicket:fragment wicket:id="textSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control" type="text">
			<div wicket:id="feedback" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label class="form-check-inline"><input wicket:id="regex" type="checkbox" class="form-check-input"> Regular expression</label>
			<label class="form-check-inline"><input wicket:id="wholeWord" type="checkbox" class="form-check-input"> Whole word</label>
			<label class="form-check-inline"><input wicket:id="caseSensitive" type="checkbox" class="form-check-input"> Case sensitive</label>
		</div>
		<div class="form-group">
			<label>File name patterns (separated by comma)</label>
			<input wicket:id="fileNames" class="form-control" type="text" placeholder="File name patterns such as *.java, *.c">
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
</wicket:panel>
