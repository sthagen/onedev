<wicket:panel>
	<div class="issue-commits">
		<div wicket:id="commits" class="commit clearfix">
			<div class="avatar">
				<span wicket:id="avatar"></span>
			</div>
			<div class="detail">
				<div wicket:id="message" class="message"></div>
				<div wicket:id="contribution"></div>
			</div>
			<div class="actions">
		        <span wicket:id="buildStatus" class="build-status"></span>
		        <span class="btn-group hash">
		            <a wicket:id="hashLink" class="btn btn-secondary hash"><span wicket:id="hash"></span></a>
		            <a wicket:id="copyHash" class="btn btn-secondary"><wicket:svg href="copy" class="icon"></wicket:svg></a>
		        </span>
		        <span class="btn-group browse">
		            <a wicket:id="browseCode" title="Browse code" class="btn btn-secondary"><wicket:svg href="files" class="icon"></wicket:svg></a>
		        </span>
			</div>
		</div>
	</div>
</wicket:panel>
