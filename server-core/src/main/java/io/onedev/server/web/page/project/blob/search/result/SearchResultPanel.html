<wicket:panel>
	<div class="search-result">
		<div class="head clearfix">
			<div class="title float-left">Search Result</div>
			<div class="actions float-left">
				<a wicket:id="prevMatch" title="Show previous match"><wicket:svg href="arrow3" class="icon rotate-90"></wicket:svg></a>
				<a wicket:id="nextMatch" title="Show next match"><wicket:svg href="arrow3" class="icon rotate-90"></wicket:svg></a>
				<a wicket:id="expandAll" title="Expand all"><wicket:svg href="plus-square" class="icon"></wicket:svg></a>
				<a wicket:id="collapseAll" title="Collapse all"><wicket:svg href="minus-square" class="icon"></wicket:svg></a>
			</div>
			<wicket:enclosure child="hasMoreMessage">
				<div class="warning float-left">
					(<span wicket:id="hasMoreMessage"></span>)
				</div>
			</wicket:enclosure>
			<div class="float-right">
				<a wicket:id="close" class="close" title="Close"><wicket:svg href="times" class="icon"></wicket:svg></a>
			</div>
		</div>
		<ul class="body list-unstyled">
			<li wicket:id="blobs" class="blob">
				<a wicket:id="expandLink" class="expand"><svg wicket:id="icon" class="icon icon-sm"></svg></a> 
				<a wicket:id="blobLink" class="blob selectable">
					<wicket:svg href="file" class="icon"></wicket:svg>
					<span wicket:id="label"></span>
				</a> 
				<ul wicket:id="hits" class="list-unstyled">
					<li wicket:id="hits" class="hit">
						<a wicket:id="hitLink" class="hit selectable">
							<img wicket:id="icon"></img>
							<span wicket:id="lineNo" class="line-no"></span>
							<span wicket:id="label"></span>
							<wicket:enclosure child="scope">
								<span class="scope">
								-- <span wicket:id="scope"></span> 
								</span>
							</wicket:enclosure>
						</a>
					</li>
				</ul>
			</li>
			<li wicket:id="noMatchingResult" class="no-matching-result">
				<wicket:svg href="warning" class="icon"/> Sorry, I am unable to find anything matching your query
			</li>
		</ul>
	</div>
</wicket:panel>
