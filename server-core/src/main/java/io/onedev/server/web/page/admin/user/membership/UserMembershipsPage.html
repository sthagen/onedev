<wicket:extend>
	<div class="page-title">Belonging Groups</div>
	<div class="membership-list list">
		<div class="head clearfix">
			<div wicket:id="externalManagedNote" class="alert alert-info"></div>
			<div class="float-left clearable-wrapper">
				<input wicket:id="filterGroups" class="form-control search" placeholder="Filter by group name">
			</div>
			<div class="float-left">
				<input wicket:id="addNew" type="hidden" class="form-control">
			</div>
			<div class="float-left">
				<a wicket:id="deleteSelected" class="btn btn-secondary"><wicket:svg href="trash" class="icon"></wicket:svg> Delete Selected</a>
			</div>
		</div>
		<table wicket:id="memberships" class="memberships table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="groupFrag">
		<a wicket:id="group"></a>
	</wicket:fragment>
</wicket:extend>
