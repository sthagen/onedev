<wicket:extend>
	<div class="help-block">Define rules to authorize build actions. A build action will be allowed 
	as long as one rule allows it. All build actions will be allowed if no rules defined</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Project Specific</b></div>
		<div class="panel-body" wicket:id="projectSpecificActionAuthorizations"></div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Inherited from <a wicket:id="owner">Owner</a></b></div>
		<div class="panel-body">
			<div wicket:id="inheritedActionAuthorizations"></div>
		</div>
	</div>
</wicket:extend>
