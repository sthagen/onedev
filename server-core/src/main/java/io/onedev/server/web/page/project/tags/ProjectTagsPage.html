<html xmlns:wicket>
<wicket:extend>
	<div class="page-title">Tags</div>
	<div id="project-tags">
		<div class="list">
			<div class="head clearfix">
				<div class="pull-left clearable-wrapper">
					<input wicket:id="searchTags" class="form-control search" placeholder="Search tags">
				</div>
				<div class="pull-left">
					<a wicket:id="createTag" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
				</div>
            </div>
			<div wicket:id="tagsContainer">
                <div wicket:id="feedback"></div>
				<div wicket:id="tags" class="tag">
					<div class="title">
						<a wicket:id="tagLink" class="name"><span wicket:id="name"></span></a>
						<span wicket:id="buildStatus" class="build-status"></span>
						<span wicket:id="annotated" class="annotated"></span>
					</div>
					<div class="commit-message">
						<a wicket:id="messageLink"><span wicket:id="message"></span></a>
					</div>
					<div class="commit-contributor">
						<span wicket:id="contributor" class="contributor"></span>
					</div>
					<div class="actions">
						<a wicket:id="download" title="Download tag archive"><i class="fa fa-download"></i> Download</a>
						<a wicket:id="delete" title="Delete this tag"><i class="fa fa-trash"></i> Delete</a>
					</div>
				</div>
			</div>
			<div class="center"><ul wicket:id="tagsPageNav"></ul></div>
			<div wicket:id="noTags" class="alert alert-warning">No tags found</div>
		</div>
	</div>
	<wicket:fragment wicket:id="annotatedFrag">
		<wicket:enclosure child="author">
		By <a wicket:id="author"></a> 
		</wicket:enclosure>
		<a wicket:id="messageToggle" class="ellipsis-expander"><i class="fa fa-ellipsis-h"></i></a>
		<pre wicket:id="message" class="message"></pre>
	</wicket:fragment>
	<wicket:fragment wicket:id="createTagFrag">
		<form wicket:id="form" class="create-tag">
			<div class="modal-header">
				<h4 class="modal-title">Create Tag</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div class="form-group">
					<label>Tag Name *</label>
					<input wicket:id="name" class="form-control">
				</div>
				<div class="form-group">
					<label>Tag Message</label>
					<textarea wicket:id="message" rows="10" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<label>Create From *</label>
					<div>
						<a wicket:id="revision" class="btn btn-default"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
