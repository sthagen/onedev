<html xmlns:wicket>
<wicket:extend>
	<div class="page-title">Tags</div>
	<div id="project-tags">
		<div class="list">
			<div class="head clearfix">
				<div class="float-left clearable-wrapper">
					<input wicket:id="filterTags" class="form-control search" placeholder="Filter tags">
				</div>
				<div class="float-left">
					<a wicket:id="createTag" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> New</a>
				</div>
            </div>
            <div class="body">
            	<table wicket:id="tags" class="table table-hover tags"></table>
            </div>
		</div>
	</div>
	<wicket:fragment wicket:id="tagFrag">
		<div class="title">
			<a wicket:id="tagLink" class="name"><span wicket:id="name"></span></a>
			<span wicket:id="buildStatus" class="build-status"></span>
			<span wicket:id="annotated" class="annotated"></span>
		</div>
		<div class="commit-message">
			<a wicket:id="messageLink"><span wicket:id="message"></span></a>
		</div>
		<div class="commit-contributor">
			<span wicket:id="contributor" class="contributor"></span>
		</div>
		<div class="actions">
			<a wicket:id="download" title="Download tag archive"><wicket:svg href="download" class="icon"/> Download <wicket:svg href="arrow" class="icon icon-sm rotate-90"/></a>
			<a wicket:id="delete" title="Delete this tag"><wicket:svg href="trash" class="icon"></wicket:svg> Delete</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="annotatedFrag">
		<wicket:enclosure child="author">
		By <a wicket:id="author"></a> 
		</wicket:enclosure>
		<a wicket:id="messageToggle" class="ellipsis-expander"><wicket:svg href="ellipsis" class="icon"/></a>
		<pre wicket:id="message" class="message"></pre>
	</wicket:fragment>
	<wicket:fragment wicket:id="createTagFrag">
		<form wicket:id="form" class="create-tag">
			<div class="modal-header">
				<h5 class="modal-title">Create Tag</h5>
				<button wicket:id="close" type="button" class="close">&times;</button>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<button wicket:id="create" class="btn btn-primary">Create</button>
				<button wicket:id="cancel" class="btn btn-secondary">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
