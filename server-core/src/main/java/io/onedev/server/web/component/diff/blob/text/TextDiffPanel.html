<wicket:panel>
	<div class="text-diff cm-s-eclipse">
		<div class="head clearfix">
			<div wicket:id="diffStat" class="float-left"></div>
			<div wicket:id="title" class="float-left"></div>
			<div wicket:id="actions" class="btn-group float-right">
				<a wicket:id="blameFile" class="btn btn-sm btn-outline-secondary">Blame</a>
				<a wicket:id="viewFile" class="btn btn-sm btn-outline-secondary">View</a>
				<a wicket:id="editFile" class="btn btn-sm btn-outline-secondary">Edit</a>
			</div>
		</div>
		<table class="body diff"><wicket:container wicket:id="diffLines"></wicket:container></table>
	</div>
	<div wicket:id="symbolTooltip"></div>
</wicket:panel>
