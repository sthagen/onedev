<wicket:extend>
	<div class="help-block">Define default issue boards for all projects here. 
	A certain project can override this setting to define its own issue boards.</div>  
	<div class="issue-boards def-list list">
		<div class="head clearfix">
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="issueBoards" class="table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="columnFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewBoardFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-outline-secondary"><wicket:svg href="edit" class="icon"></wicket:svg> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-outline-secondary"><wicket:svg href="trash" class="icon"></wicket:svg> Delete</a>
		</div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:extend>
