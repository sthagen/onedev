<wicket:extend>
	<div id="authenticator">
		<div class="page-title">
			External Authentication
			<div class="help-block">OneDev takes user login information and sends to specified external  
			system for authentication at server side</div>
		</div>
		<form wicket:id="authenticator" class="authenticator leave-confirm">
			<div wicket:id="editor"></div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-primary dirty-aware">Save Setting</button>
				<input wicket:id="test" type="submit" class="btn btn-primary" value="Test setting">
			</div>
		</form>
	</div>
	<wicket:fragment wicket:id="testFrag">
		<form wicket:id="form" class="authenticator-test">
			<div class="modal-header">
				<h5 id="modal-title" class="modal-title">Authentication Test</h5>
				<button wicket:id="close" type="button" class="close">&times;</button>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<button wicket:id="ok" class="btn btn-primary">Ok</button>
				<button wicket:id="cancel" class="btn btn-secondary">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
