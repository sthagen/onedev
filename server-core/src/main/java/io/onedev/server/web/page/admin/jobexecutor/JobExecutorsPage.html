<wicket:extend>
	<div class="page-title">Job Executors</div>
	<div class="help-block">
       For a given build job, the first matching job executor will be used
	</div>
	<div wicket:id="jobExecutorSetting" class="card-list">
		<ul class="list-unstyled job-executors">
			<li wicket:id="executors" class="job-executor"><div wicket:id="executor"></div></li>
		</ul>
		<div wicket:id="newExecutor"></div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="executor card">
			<div class="card-header">Edit Executor</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="add-new"><wicket:svg href="plus-circle-o" class="icon"></wicket:svg> Add Executor</a>
	</wicket:fragment>
</wicket:extend>
