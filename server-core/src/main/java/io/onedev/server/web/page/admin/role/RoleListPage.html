<wicket:extend>
	<div class="page-title">Role Administration</div>
	<div class="role-list list">
		<div class="head clearfix">
			<div class="float-left clearable-wrapper">
				<input wicket:id="filterRoles" class="form-control search" placeholder="Filter roles">
			</div>
			<div class="float-left">
				<a wicket:id="addNew" class="btn btn-success"><wicket:svg href="plus" class="icon"></wicket:svg> Add New Role</a>
			</div>
        </div>        
		<div class="body">
			<table wicket:id="roles" class="roles table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" title="Delete this role"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
