<wicket:panel>
	<div class="blob-navigator clearfix">
		<div wicket:id="treeSegments" class="float-left clearfix">
			<a wicket:id="link" class="float-left"><span wicket:id="label"></span></a>
			<!-- below separator makes slash appearing in path when the path is copied -->
			<span style="position:absolute; top: -10000px;">/</span>
			<a wicket:id="subtreeDropdownTrigger" class="subtree-dropdown-trigger float-left"></a>
		</div>
		<div wicket:id="lastSegment" class="float-left last-segment"></div>
	</div>
	<wicket:fragment wicket:id="blobNameFrag">
		<span wicket:id="label" class="name"></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="nameEditFrag">
		<form wicket:id="form" class="leave-confirm name">
			<input wicket:id="input" type="text" placeholder="Name your file" class="form-control input-sm"></input>		
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="treeNodeFrag">
		<a wicket:id="link"><svg wicket:id="icon" class="icon"></svg> <span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:panel>
